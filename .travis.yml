# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
language: R
sudo: false
cache: packages

matrix:
  include:
  - r: devel
  - r: release
  - r: oldrel
  - r: 3.4
  - r: 3.3
  - r: 3.2


r_github_packages:
  - jimhester/lintr


after_success:
  - R CMD INSTALL $PKG_TARBALL
  - Rscript -e 'lintr::lint_package()'
